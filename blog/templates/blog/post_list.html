{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        {% if post.published_date %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
                <div class="date">
                    {{ post.published_date }}, {{ post.author }}
                </div>
            </div>
        {% endif %}
    {% endfor %}

{% endblock content %}
